<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>API de clima y geocalización</title>
</head>
<body>
    <h1 class="text-center">API de Clima con Geocalización</h1>

    <section class="vh-100">
        <div class="container h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <h3 class="mb-4 pb-2 fw-normal">Consultar el clima de una ciudad</h3>
      
              <div class="input-group rounded mb-3">
                <input type="search" class="form-control rounded" id="ciudadInput" placeholder="Ingresa tu ciudad" aria-label="Search"
                  aria-describedby="search-addon" />
                <button class="btn btn-outline-success" id="btnConsultar">
                  <span class="input-group-text border-0 fw-bold" id="search-addon">
                    Consultar!
                  </span>
                </button>
              </div>
      
              <div class="mb-4 pb-2">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="optionCelsius"
                    value="option1" checked />
                  <label class="form-check-label" for="inlineRadio1">Celsius</label>
                </div>
      
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="optionFarenheit"
                    value="option2" />
                  <label class="form-check-label" for="inlineRadio2">Farenheit</label>
                </div>
              </div>
      
              <div class="card shadow-0 border">
                <div class="card-body p-4" id="contenido" style="display: none;">
                    <img class="img-fluid mx-auto d-block" id="icono" src="" alt="Icon" height="150" width="150">
                  <h4 id="titulo" class="mb-1 sfw-normal">Nombre de la ciudad</h4>
                  <p class="mb-2">Temperatura ambiente: <strong id="temperatura">5.42°C</strong></p>
                  <p>Sensación térmica: <strong id="sensacion">4.37°C</strong></p>
                  <p>Velocidad del viento: <strong id="velocidad">2 km/h</strong></p>
                  <p>Max: <strong id="temperaturaMax">6.11°C</strong>, Min: <strong id="temperaturaMin">3.89°C</strong></p>
                  <p>Nivel del mar: <strong id="mar">1050</strong></p>
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>

</body>
<script src="script.js"></script>
</html>
